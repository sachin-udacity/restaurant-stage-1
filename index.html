<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>
<body>
    <header id="header">
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent">
        <!-- Skip link for restaurant -->
        <a href="#restaurants-container" class="skip-link-to-restaurants" aria-label="Skip to Restaurants">Skip to Restaurants >>></a>
        <section id="map-container">
            <div id="map" role="application" tabindex="0" aria-label="restaurants map"></div>
        </section>
        <section id="restaurants-container" tabindex="-1">
            <div class="filter-options" aria-labelledby="filter-results" tabindex="0">
                <h2 id="filter-results">Filter Results</h2>
                <select id="neighborhoods-select" aria-label="Select a Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all" aria-label="All Neighborhoods">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="Select a Cuisine" name="cuisines" onchange="updateRestaurants()">
                    <option value="all" aria-label="All Cuisines">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script type="application/javascript" charset="utf-8" src="sw.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>   
    <script type="application/javascript" charset="utf-8" src="js/apikey.js"></script>    
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/register_sw.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>
</html>
